<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE160 - Assignment 4: Lighting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      display: flex;
      font-family: monospace;
      color: #eee;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      padding: 10px;
      background: #16213e;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;
    }
    #sidebar h3 { color: #e94560; margin: 10px 0 5px; font-size: 13px; }
    #sidebar label { font-size: 11px; display: block; margin: 3px 0; }
    #sidebar input[type=range] { width: 100%; }
    #sidebar button {
      display: block;
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      background: #0f3460;
      color: #eee;
      border: 1px solid #e94560;
      cursor: pointer;
      font-family: monospace;
      font-size: 11px;
    }
    #sidebar button:hover { background: #e94560; }
    #sidebar input[type=file] { font-size: 10px; margin: 4px 0; }
    #canvasArea {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #container { position: relative; }
    #webgl { display: block; cursor: crosshair; border: 2px solid #333; }
    #overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2 style="color:#e94560;font-size:14px;">ASG4: Lighting</h2>

    <h3>Toggle Controls</h3>
    <button id="btnLighting">Lighting: ON</button>
    <button id="btnNormals">Normals: OFF</button>
    <button id="btnSpotlight">Spotlight: OFF</button>
    <button id="btnLightAnim">Light Anim: ON</button>

    <h3>Point Light Position</h3>
    <label>X: <input type="range" id="lightX" min="0" max="32" step="0.5" value="16"></label>
    <label>Y: <input type="range" id="lightY" min="0" max="15" step="0.5" value="5"></label>
    <label>Z: <input type="range" id="lightZ" min="0" max="32" step="0.5" value="16"></label>

    <h3>Light Color</h3>
    <label>R: <input type="range" id="lightR" min="0" max="1" step="0.05" value="1.0"></label>
    <label>G: <input type="range" id="lightG" min="0" max="1" step="0.05" value="1.0"></label>
    <label>B: <input type="range" id="lightB" min="0" max="1" step="0.05" value="1.0"></label>

    <h3>Spotlight Position</h3>
    <label>X: <input type="range" id="spotX" min="0" max="32" step="0.5" value="16"></label>
    <label>Y: <input type="range" id="spotY" min="0" max="15" step="0.5" value="8"></label>
    <label>Z: <input type="range" id="spotZ" min="0" max="32" step="0.5" value="16"></label>

    <h3>Load OBJ Model</h3>
    <input type="file" id="objFile" accept=".obj">
    <label style="font-size:10px;color:#888;">Built-in diamond loaded by default</label>

    <h3 style="margin-top:15px;">Controls</h3>
    <label>WASD - Move</label>
    <label>Q/E - Rotate</label>
    <label>Mouse - Look (click to lock)</label>
  </div>

  <div id="canvasArea">
    <div id="container">
      <canvas id="webgl" width="800" height="600"></canvas>
      <canvas id="overlay" width="800" height="600"></canvas>
    </div>
  </div>

  <script src="js/cuon-matrix.js"></script>
  <script src="js/Camera.js"></script>
  <script src="js/World.js"></script>
  <script>window.onload = main;</script>
</body>
</html>
